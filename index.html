<!DOCTYPE html>

<html lang='en'>

<head>
    <title>GIF COLLAGE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/styles/main.min.css">
</head>

<body>
<nav>
  <div class="navBar col-12 col-m-12">
    <ul>
      <li>HOME</li>
      <li>SEARCH</li>
      <li>TRENDING</li>
    </ul>
  </div>
</nav>

    <aside>
            <div class="col-12 col-m-12 search-form flex-container">
                <form autocomplete="off">
                    <input class="search-field" type="text" name="search-terms" placeholder="">
                    <button class="search-button" type="submit">SEARCH</button>
                </form>
                <button class="clear-button" type="submit">CLEAR</button>
            </div>
    </aside>

    <main>
    </main>

    <script id="gifContentPage" type="text/x-handlebars-template">
          <div class="col-12 col-m-12 content flex-container"></div>
    </script>

    <script id="gif" type="text/x-handlebars-template">
        <div class="gif-container flex-item">
            <a class="delete_button"><i class="fa fa-times" aria-hidden="true"></i></a>
            <img src="{{gif_url}}">
        </div>
    </script>

    <script id="more-gifs" type="text/x-handlebars-template">
      <div class="more-button-container col-12 col-m-12">
        <button class="more-button" type="submit">{{button_text}}</button>
      </div>
    </script>

    <script id="landing" type="text/x-handlebars-template">
        <div class="col-12 col-m-12 landing-container">
        <button class="start-button" type="submit">GET STARTED</button>
      </div>
    </script>



    <script src="lib/js/main.min.js"></script>

</body>

</html>
